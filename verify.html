<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification - Saeful Bahri Edu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f3f4f6; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .verify-card { 
            background: white; width: 100%; max-width: 500px; 
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); 
            overflow: hidden; text-align: center;
        }
        .header { background: #1e3a8a; padding: 30px; color: white; position: relative; }
        .status-icon { 
            width: 80px; height: 80px; background: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 40px; position: absolute; bottom: -40px; left: 50%; 
            transform: translateX(-50%); box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .body { padding: 60px 30px 40px; }
        .label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; color: #999; margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: 600; color: #333; margin-bottom: 20px; }
        .cert-id { font-family: monospace; background: #eee; padding: 5px 10px; border-radius: 5px; color: #555; }
        
        /* Animation */
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="verify-card">
        <div id="loadingState" style="padding: 50px;">
            <i class="fas fa-circle-notch fa-3x text-primary spinner"></i>
            <p class="mt-3 text-muted">Verifying Certificate...</p>
        </div>

        <div id="resultState" style="display: none;">
            <div class="header" id="headerBg">
                <h4 class="m-0 fw-bold">VERIFICATION RESULT</h4>
                <div class="status-icon" id="statusIcon"></div>
            </div>
            
            <div class="body">
                <h2 class="fw-bold mb-4" id="statusText"></h2>
                
                <div id="validData">
                    <div class="label">Certificate Owner</div>
                    <div class="value" id="ownerName">-</div>

                    <div class="label">Curriculum</div>
                    <div class="value">Web Application Security<br><small class="text-muted">(OWASP Top 10)</small></div>

                    <div class="label">Certificate ID</div>
                    <div class="cert-id" id="certID">-</div>
                    
                    <div class="alert alert-success mt-4 small mb-0">
                        <i class="fas fa-shield-alt me-2"></i> This certificate is authentic and issued by Saeful Bahri Edu.
                    </div>
                </div>
            </div>
            
            <div class="bg-light p-3 border-top small">
                <a href="index.html" class="text-decoration-none fw-bold">Go to Learning Portal</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ambil ID dari URL (?id=...)
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            // Simulasi Loading 1.5 detik agar terlihat seperti checking database
            setTimeout(() => {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('resultState').style.display = 'block';
                
                validateID(id);
            }, 1500);
        });

        function validateID(id) {
            const header = document.getElementById('headerBg');
            const icon = document.getElementById('statusIcon');
            const title = document.getElementById('statusText');
            const dataArea = document.getElementById('validData');

            // Logika Validasi Smart ID
            // Format ID: SEC-[Random]-[Base64Name]
            // Kita coba split dan decode bagian namanya
            
            if (id && id.startsWith('SEC-')) {
                try {
                    const parts = id.split('-');
                    if(parts.length >= 3) {
                        // Decode Base64 Name (part ke-3)
                        const encodedName = parts[2]; 
                        const name = atob(encodedName); // Decode

                        // JIKA BERHASIL DECODE -> VALID
                        header.style.backgroundColor = "#10b981"; // Green
                        icon.innerHTML = "<i class='fas fa-check text-success'></i>";
                        title.innerText = "VALID CERTIFICATE";
                        title.className = "fw-bold mb-4 text-success";
                        
                        document.getElementById('ownerName').innerText = name;
                        document.getElementById('certID').innerText = id;
                        return;
                    }
                } catch (e) {
                    console.log("Decode error");
                }
            }

            // JIKA GAGAL / FORMAT SALAH -> INVALID
            header.style.backgroundColor = "#ef4444"; // Red
            icon.innerHTML = "<i class='fas fa-times text-danger'></i>";
            title.innerText = "INVALID CERTIFICATE";
            title.className = "fw-bold mb-4 text-danger";
            dataArea.innerHTML = `
                <p class="text-muted">The certificate ID provided is not recognized in our system or has been tampered with.</p>
                <div class="cert-id text-danger">${id || 'No ID Provided'}</div>
            `;
        }
    </script>
</body>
</html>
